<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pokémon Collection</title>
	<link rel="stylesheet" href="assets/css/styles.css" />
	<!-- Link de CDN para Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

	<!-- Link para fuentes -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />

	<script src="assets/js/v1.js" defer></script>
	<script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js" defer></script>

<body>
	<div id="app" class="container-fluid">
		<h1 id="titulo" class="text-dark text-center fw-bold bg-light bg-opacity-75 rounded p-3">Pokémon
			Gallery</h1>
		<div class="container">
			<!-- input -->
			<div class="input-group mb-3">
				<input id="busqueda" type="text" class="form-control" placeholder="Nombre o ID" required />
				<button class="btn btn-outline-secondary" type="button" id="button-addon2">
					Go!
				</button>
			</div>
			<div class="d-flex justify-content-start container-fluid mx-auto">
				<button class="btn btn-outline-success mb-3 me-2" type="button" id="resetCards">
					Reset cards
				</button>
				<button class="btn btn-outline-info mb-3 mx-2" type="button" id="resetColors">
					Reset colors
				</button>
				<button class="btn btn-outline-danger mb-3 mx-2" type="button" id="resetAll">
					Reset All
				</button>
			</div>
			<div class="form-check form-switch m-3">
				<input class="form-check-input" type="checkbox" role="switch" id="randomColors">
				<label class="form-check-label" for="randomColors"> Colores random</label>
			</div>
		</div>
		<p class="col-6 mx-auto text-center text-light bg-dark bg-opacity-10 rounded p-3"><span id="alert">Atrápalos a
				todos!</span>
		</p>
		<div id="gallery" class="row row-cols-2 row-cols-md-4 g-4 p-3">
			<!-- <div class="col">
            <div class="card h-100">
                <button type="button" class="btn-close" aria-label="Close"></button>
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
                        content. This content is a little bit longer.</p>
                </div>
            </div>
        </div> -->
		</div>
		<footer
			class="container-fluid col-sm-3 position-fixed mt-3 mb-0 p-0 translate-middle start-50 bottom-0 bg-dark bg-opacity-50 rounded">
			<div class="row">
				<p class="text-center my-2 text-light">Sígueme en
					<a class="text-light" href="https://www.github.com/jacieljm" role="button" target="_blank">
						<iconify-icon icon="line-md:github-loop"></iconify-icon>
					</a>
				</p>
			</div>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
